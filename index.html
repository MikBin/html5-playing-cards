<!DOCTYPE html>
<html>

<head>
	<title>playing cards</title>

	<link id="stylecss" rel="stylesheet" type="text/css" href="stylesheets/cards_shades.css">
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111111;
		}

		li a.active {
			color: magenta;
		}
	</style>

</head>

<body>
	<ul id="style-options" title="switch styling">

		</li>
		<li>
			<a href="#" rel="stylesheets/cards_fullcolor.css">Four Colorful</a>
		</li>
		<li>
			<a href="#" rel="stylesheets/cards_inverted.css">Inverted Two Colors Deck</a>
		</li>
		<li>
			<a class="active" href="#" rel="stylesheets/cards_shades.css">Shades Deck</a>
		</li>
	</ul>

	<!-- spades -->
